<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camera API</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>Camera API</h1>

            <section class="main-content">
                <p>Captura Imagen</p>
                
                <p>
                    <input type="file" accept="image/*" id="take-picture" capture="camera" />
                </p>

                <h2>Preview:</h2>
                <div id="imageURL">
                </div>
                <p>
                    <img src="about:blank" alt="" id="show-picture">
                </p>

                <p id="error"></p>

            
            </section>

            
        </div>


        <script src="js/base.js"></script>


    </body>

</html>
